<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/source/css/zeroing.css">
    <link rel="stylesheet" href="/resources/source/css/admin.css">
</head>

<body>
    <form action="" class="form">
        <h2 class="form__title">Create person</h2>
        <img src="/resources/images/admin/cross.svg" alt="Close form" class="form__close">
        <div class="form__data">
            <div class="row">
                <div class="col"><label for="name">Name</label></div>
                <div class="col">
                    <input type="text" id="name" class="form__name form-control">
                </div>
            </div>
            <div class="row">
                <div class="col"><label for="position">Position</label></div>
                <div class="col">
                    <input type="text" id="position" class="form__position form-control">
                </div>
            </div>
            <div class="row">
                <div class="col"><label for="description">Description</label></div>
                <div class="col">
                    <textarea name="" id="description" class="form__description form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col"><label for="photo">Photo</label></div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form__photo form-control" placeholder="Choose file">
                        <button id="photo" class="form__browse btn btn-primary input-group-text">Browse</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"><label for="facebook">Facebook</label></div>
                <div class="col">
                    <input type="text" id="facebook" class="form__facebook form-control">
                </div>
            </div>
            <div class="row">
                <div class="col"><label for="mail">Mail</label></div>
                <div class="col">
                    <input type="text" id="mail" class="form__mail form-control">
                </div>
            </div>
            <div class="row">
                <div class="col"><label for="twitter">Twitter</label></div>
                <div class="col">
                    <input type="text" id="twitter" class="form__twitter form-control">
                </div>
            </div>
        </div>
        <button class="form__save btn btn-primary">Save</button>
    </form>
</body>

</html>
